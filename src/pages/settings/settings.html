<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                City
                <ion-input ([ngModel])="city" name="city" type="text"></ion-input>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                State
                <ion-input ([ngModel])="state" name="state" type="text"></ion-input>
              </ion-label>
            </ion-item>
            <button ion-button type="submit" block>Save Changes</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
